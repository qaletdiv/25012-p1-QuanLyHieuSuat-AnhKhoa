<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User Management</title>
  <link rel="stylesheet" href="assets/css/app.css"/>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f8fb;color:#111;margin:0;padding:24px}
    h1{margin:0 0 16px 0;font-size:22px}
    .layout{display:grid;grid-template-columns: 1fr 360px; gap:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 1px 2px rgba(0,0,0,.04);}
    .card__hdr{padding:12px 14px;border-bottom:1px solid #e5e7eb;font-weight:600}
    .card__body{padding:12px 14px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 8px;border-bottom:1px solid #f1f3f5;font-size:14px}
    th{color:#6b7280;text-align:left;font-weight:600}
    .row{display:flex;gap:8px;align-items:center}
    .avatar{width:28px;height:28px;border-radius:999px;border:1px solid #e5e7eb;background:#fff}
    .mini{font-size:12px;color:#6b7280}
    .btn{border:1px solid #e5e7eb;background:#fff;border-radius:10px;padding:6px 10px;cursor:pointer}
    .btn--primary{border-color:#2563eb;background:#2563eb;color:#fff}
    .field{width:100%;border:1px solid #e5e7eb;border-radius:10px;padding:8px 10px;font-size:14px}
    .grid{display:grid;gap:10px}
    .two{grid-template-columns:1fr 1fr}
    .err{color:#b42318;font-size:12px;min-height:16px}
  </style>
</head>
<body>
  <h1>Quản lý người dùng</h1>
  <div class="layout">
    <div class="card">
      <div class="card__hdr">Danh sách</div>
      <div class="card__body">
        <table id="tbl">
          <thead>
            <tr><th>Người dùng</th><th>Hôm nay</th><th></th></tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <div class="card__hdr">Thêm / Sửa</div>
      <div class="card__body">
        <form id="fUser" class="grid">
          <input type="hidden" id="uId"/>
          <label>Họ tên<input id="uName" class="field" placeholder="VD: Lan Phạm"/></label>
          <label>Email<input id="uEmail" class="field" placeholder="VD: lan@example.com"/></label>
          <div class="two grid">
            <label>Avatar URL<input id="uAvatar" class="field" placeholder="assets/img/avatar.svg"/></label>
            <label>Hôm nay<input id="uToday" class="field" placeholder="VD: Đang xử lý A.5"/></label>
          </div>
          <div id="uErr" class="err"></div>
          <div class="row" style="justify-content:flex-end">
            <button type="button" id="btnClear" class="btn">Làm mới</button>
            <button type="submit" class="btn btn--primary">Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div style="margin-top:16px"><a class="btn" href="app.html">← Về Kanban</a></div>
  <script src="assets/js/users.js"></script>
</body>
</html>
